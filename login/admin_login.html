<div id="loading" style="display: none; text-align: center; padding: 20px; font-size: 18px;">

<div class="container-fluid mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8 col-sm-12">
      <div class="card" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); height: 60vh;">
        <div class="card-body">
          <h3 class="text-center pt-5">Admin Login</h3>
          <form onsubmit="return validateLogin(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="email" required />
                <small></small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" autocomplete="current-password" required />
                <small></small>
            </div>
            <div class="text-center my-4 mt-4">
                <button type="submit" class="btn btn-primary" id="login">Login</button>
            </div>
        </form>
        <div class="text-center">
        <button class="btn btn-success" id="tokenChecking" onclick="tokenChecking()">Check Token</button>
        </div>

        </div>
      </div>
    </div>
  </div>
